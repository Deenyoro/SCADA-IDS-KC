name: Build SCADA-IDS-KC with Bundled Npcap

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  NPCAP_VERSION: "1.82"

jobs:
  build-with-npcap:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller requests

      - name: Build executable with bundled Npcap
        run: |
          echo "Building executable with bundled Npcap..."
          python scripts/build_with_npcap.py --npcap-version ${{ env.NPCAP_VERSION }}

      - name: Verify build output
        run: |
          echo "Verifying build output..."
          if (Test-Path "release/SCADA-IDS-KC.exe") {
            $exe = Get-Item "release/SCADA-IDS-KC.exe"
            echo "✅ Executable built successfully: $($exe.Length) bytes"
          } else {
            echo "❌ Executable not found!"
            Get-ChildItem release -ErrorAction SilentlyContinue
            exit 1
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scada-ids-kc-with-npcap
          path: release/
          retention-days: 30
